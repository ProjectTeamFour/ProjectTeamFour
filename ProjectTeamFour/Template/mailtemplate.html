<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

            height: 400px;
            justify-content: center;
            align-items: center;

        .link {

        }
    </style>
</head>

<body>

    <div class="mail-box">
        <div class="form">

                <p>親愛的會員 #memberName# 您好！</p>
            </div>
            <div class="form-item reset-password" style="display: flex; justify-content: center; font-weight: 700;">
                <h3>請點擊連結重置密碼:</h3>
            </div>
        </div>
        <div>
            <img src="https://i.imgur.com/2utFGoy.png" alt="">

    </div>
    <div class="form-item reset-password" style="display: flex; justify-content: center; font-weight: 700;">

    </div>
